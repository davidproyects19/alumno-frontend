<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/consulta.css}">
</head>
<body>
<div class="search-container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-5 shadow-lg">
        <h2 class="text-center mb-4">Búsqueda de Alumno</h2>

        <form th:action="@{/busqueda/buscar-alumno}" method="post">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código del Alumno:</label>
                <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Ingrese el código" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-outline-primary">Buscar Alumno</button>
            </div>
        </form>

        <div class="result-container mt-4" th:if="${alumnoModel.codigo != ''}">
            <p th:text="'Resultado: ' + ${alumnoModel.nombre} + ' ' + ${alumnoModel.apellido}"></p>
        </div>
    </div>
</div>
</body>
</html>
